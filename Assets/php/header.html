<head>

    <title>Styled Navbar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        nav {
            position: fixed;
            background-color: #2E8BC0; /* Darker Sky Blue */
            height: 60px;
            width: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;

        .logo {
            font-size: 14px;
            color: white;
            font-weight: bold;
            line-height: 40px;
        }

        .logo-img {
            height: 50px;
            width: 50px;
            border-radius: 15px;
        }

        ul {
            display: flex;
            align-items: center;
        }

        ul li {
            list-style: none;
            margin-left: 20px;
            position: relative;
        }

        ul li a {
            text-decoration: none;
            color: white;
            font-size: 17px;
            transition: color 0.3s ease;
            padding: 10px;
        }

        ul li a:hover {
            color: #FFD700; /* Color for hover effect */
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
